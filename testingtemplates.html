<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing templates</title>
    <meta name="viewport" content="width=device-width">
    <style>
        .temp{
            background-color: cornflowerblue;
            color: #fff;
        }
        .box{
            border: 1px solid #bbb;
            padding: 1rem;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Using HTML5 Templates</h2>
    <template id="myTemplate">
        <div class="box">
            <h2 class="temp">A Sub Heading</h2>
            <p>Some template created text.</p>
			<img src="IE.jpg">
        </div>
    </template>
    <script>
            if ('content' in document.createElement('template')) {
                console.log('Templates are supported.');
                let temp = document.getElementById('myTemplate');
                let content = temp.content;
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
                
            } else {
                //Use another method
				//Basically for Internet Explorer ...
            }
    
    </script>
</body>
</html>
